<!DOCTYPE html>
<html>
<head>
	<title>Week2HW</title>
</head>
<body>
		<div class="wrapper">
			<form>
				<label>
					Field 1:
					<input type="text" name="keyField" class="keyField" placeholder="Key Field">
					Field 2:
					<input type="text" name="valueField" class="valueField" placeholder="Value Field">	
				</label>
			</form>
					<button class="post">GET</button>
					<button class="get">POST</button>
			
		</div>

	<script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>

		<script type="text/javascript">

		const key = document.querySelector('.keyField');
		const valueField = document.querySelector('.valueField');
		const postBtn = document.querySelector('.post')
		const getBtn = document.querySelector('.get')

		const jsonData = {
			"type": "string",
			"content": "Danny"
		}
		let keyValue = function () {
			event.preventDefault();
			valueField.innerHTML = '';
			valueField.value;
			axios.get("http://circuslabs.net:3000/data/" + key.value)
			.then(function (response) {
				console.log("here is the get response data for key:", response.data,
					response);
				
			})
			.catch(function (error) {
				console.log("axios encountered an error!", error);
			});
		};
		
		postBtn.addEventListener('click', keyValue);

		let postValue = function () {
			event.preventDefault();
			axios.post("http://circuslabs.net:3000/data/" + key, jsonData)
			.then(function (response) {
				console.log("here is the post response data for key", response.data);
			})
			.catch(function (error) {
				console.log("axios encountered an error!", error);
			});
		};

		getBtn.addEventListener('click', postValue);

		</script>

	</body>
</html>
